<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela003</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
          
        }
    </style>
   
    
</head>
<body>

    <h1>Mesclagem de Celulas</h1>

    <!-------
       Para ocupar 2 colunas usamos o colspan"2"
         exemplo 1:
         <td colspan"2">A</td>

         Para ocupar 2 linhas usamos o rowspan"2"
         exemplo 2:

         <td rowspan"2">B<td>
        
            Tiramos qualquer tb com <td>B<td/> e colocamos o 
                <td colsapn"2">A</td>


    --------->
<TAble>
    <tr>
        <td colspan="2">A</td><!--Ocupa 2 colunas-->
        
        <td>C</td>
    </tr>

    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>

    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    </tr>

    <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
    </tr>
</TAble>

</body>
</html>
