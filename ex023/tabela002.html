<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 500px;
            border-collapse: collapse;

        }

        td ,th{
            border: 1px solid rgb(132, 131, 131);

        }
         
        thead , tfoot{
            background-color: rgb(243, 243, 237);
        }
                        
       
       
        
            .num{
                text-align: right;
            }
        caption{
            font-size: 1.6em;
            font-weight: bolder;
            text-shadow:1px 1px 0px black ;
            padding: 5px;
            color: red;
            background-color: black;
        }

         tbody > tr:nth-child(2n){/*deixa com efeito zebrado
            pode usar odd e even */
            background-color: aqua ;
        }

        /*Fixa o cabeçalho  en tabelas grandes
        thead > tr >th{
            position: sticky;/* sticky é colado
            top: -1;
            background-color: rgb(235, 229, 229) ; 
        } 
        */ 
        
          

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

   <!---
     Anatomia para tabelas grandes

     Table

       THEAD
       TR,TD,TH

       TBODY
       TR,TD,TH 
       TFOOT
       TR,TD,TH

       TH é titulo
       TD= Conteudo
       THERED= Cabeçalho
       TBOODY= Corpo
       TFOOT= Roda pé
       TR= Linha
 --->
<table>
  <caption>População das Unidades Federativas</caption>
    <thead>
        <tr>
            <th scope="col">Estado</th><!--scope Serve para o googel achar -->
            <th scope="col"style="width: 90px;">População</th>
        </tr>
</thead>



<tbody>
<tr>
    <td>São Paulo</td>
    <td class="num">45. 919 049</td>
</tr>

<tr>
    <td>Minas Gerais</td>
    <td class="num">21. 168 791</td>
</tr>

<tr>
    <td>Rio de Janeiro</td>
    <td class="num">17. 264 943</td>
</tr>

<tr>
    <td>Jacutinga</td>
    <td class="num">25.0000</td>
</tr>
 <td>Santa Catarina</td>
 <td class="num"> 71.64 788</td>

<tr>

</tr>
</tbody>

<tfoot>
<tr>
    <th scope="row">Total de Habitantes</th>
    <td>91.767.571</td>
</tr>
</tfoot>

<table>
</body>

</html>
