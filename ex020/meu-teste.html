<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Hover</title>
</head>
<body>
    <style>

     body{
        font-family: Arial, Helvetica, sans-serif;
     }

     div > p{
        display: none;
     }
     div:hover > p{ 
        display: block;
        color: white;
        background-color: blue;
        width: 300px;

     }
      
     div:hover{
        color: coral;
     }
     
    </style>
    <h1>Meu exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
     
    <div>
        Passe o mouse aqui 
        <p>Texto Escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
