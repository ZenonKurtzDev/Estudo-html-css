<!DOCTYPE html>

    <title>Exemplo de Formulário</title>
    
  
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="">
        <form action="cadastro.php"
        method="get" autocomplete="on">
        
        <fieldset>
            <legend>Sexo</legend>     <!--Quando for sexo colocar o nome sexo nos dois-->
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        
        <div>
            <input type="submit"value="Enviar">
            <input type="reset" value="Limpar">
        </div>
        
        <fieldset>
           <legend>Eporte favoritos</legend>
           <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
           <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
           <input type="checkbox" name="iesnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
           <input type="checkbox" name="iesten" id="esten"> <label for="esten">Tênis</label> <br>
        
        
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset"value="Limpar">
        </div>
    </form>
